	<script id="results-template" type="text/x-handlebars-template">
	{{#each businesses}}
	<a href="{{url}}" class="list-group-item">
		<div><h4 class="list-group-item-heading">{{name}}</h4><img <img width="75" height="15" class="pull-right" src="{{rating_img_url}}"></h4><span class="badge pull-right">{{review_count}}</span></div>
		<p class="list-group-item-text">
			<img class="pull-right" width="75" height="75" src="{{image_url}}">
			<address>
			{{#each location.display_address}} 
			{{this}}<br>
			{{/each}}
			{{#if display_phone}}<abbr title="Phone">P:</abbr> {{display_phone}}{{/if}}
			</address>
		</p>
	</a>
	{{/each}}
	</script>
